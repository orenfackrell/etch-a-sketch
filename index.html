<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Oren's etch-a-sketch</title>
</head>
<body>
<div class="page">
<div class="content">
  <div class="header">
  <h1 class="title">Etch-a-sketch</h1>
  <p class="description">To play: select your grid size to draw on; use the draw button to create black lines with your mouse; use the eraser button to remove these black lines; use the clear button to set the whole grid blank again. </p>
  <p>Refresh the page if you want to draw on a different sized grid!</p>
  </div>
  <div class="programSpace">
    <div class="programButtons">
    
    <ul>
      <li><button class="button1">Draw</button></li>
      <li><button class="button2">Eraser</button></li>
      <li><button class="button3">Clear</button></li>
      <li><button class="button4">Grid Size</button></li> 
    </ul>

    </div>
    <div class="drawingPad">

    </div>
  </div>
</div>
</div>
<script src="drawing.js"></script>
</body>
</html>
